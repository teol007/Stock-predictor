      hash: md5
      md5: 4b5ebc62ac3e622233121aec86fb134a.dir
      size: 381341
      nfiles: 1
    - path: gx/run_checkpoint.py
      hash: md5
      md5: b0e9b3633585fd8e79c24167559c7d98
      size: 670
