    params:
      params.yaml:
        fetch_price.exchange: NASDAQ
        fetch_price.interval: 15min
        fetch_price.symbol: AAPL
        fetch_price.timezone: Exchange
        fetch_price.weeks_ago: 1
    outs:
    - path: data/raw/price/AAPL_price_data.json
