      hash: md5
      md5: a5e1e141a64a7666f3611eb2cb62ddd2.dir
      size: 382704
      nfiles: 1
  validate:
    cmd: "cd gx && poetry run python run_checkpoint.py\n"
    deps:
    - path: data/preprocessed/price/
      hash: md5
      md5: a5e1e141a64a7666f3611eb2cb62ddd2.dir
      size: 382704
      nfiles: 1
    - path: gx/run_checkpoint.py
      hash: md5
      md5: b0e9b3633585fd8e79c24167559c7d98
      size: 670
    outs:
    - path: gx/uncommitted
      hash: md5
      md5: 451864c185d379fe806be0eb895f79b9.dir
      size: 8832702
      nfiles: 104
  test_data:
    cmd: "poetry run python src/data/price/test_data.py\n"
    deps:
    - path: data/preprocessed/price/
      hash: md5
      md5: a5e1e141a64a7666f3611eb2cb62ddd2.dir
      size: 382704
      nfiles: 1
    - path: src/data/price/test_data.py
      hash: md5
      md5: 89585172f59871bdd0ae8febccce3b62
      size: 1926
    outs:
    - path: data/reference/price
      hash: md5
      md5: a5e1e141a64a7666f3611eb2cb62ddd2.dir
      size: 382704
      nfiles: 1
    - path: reports
      hash: md5
      md5: 1713c3bae697b210cead4ed30b4b47de.dir
      size: 3949264
      nfiles: 2
  train:
    cmd: "poetry run python src/model/price/train.py\ngit commit -am \"Updated model
      on `date` with DVC pipeline and GitHub workflows\" || echo \"Ignore error\"\n\
      git push || echo \"Ignore error\"\ndvc push || echo \"Ignore error\"\n"
    deps:
    - path: data/preprocessed/price/
      hash: md5
      md5: a5e1e141a64a7666f3611eb2cb62ddd2.dir
      size: 382704
      nfiles: 1
    - path: data/reference/price
      hash: md5
