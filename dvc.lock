      \"Updated preprocessed price data on `date` with DVC pipeline and GitHub workflows\"\
      \ || echo \"Ignore error\"\ngit push || echo \"Ignore error\"\ndvc push || echo
      \"Ignore error\"\n"
    deps:
    - path: data/raw/price/AAPL_price_data.json
